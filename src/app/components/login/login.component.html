<section id="login-container-section" class="flex flex-col h-screen w-full items-center justify-center">
    <div class="flex flex-row w-1/2">
        <div class="flex flex-col items-center justify-center w-1/2">
            <div class="flex flex-row items-center justify-center">
                <div>
                    <img src="../assets/images/logo.png" alt="Logo" class="w-20 h-20">
                </div>
                <div class="text-white">Cidadania Européia</div>
            </div>
            <div class="flex flex-row p-8 font-sans items-center justify-center text-6xl text-white">Faça seu login e
                veja como é simples obter a sua cidadania</div>
        </div>
        <div class="flex flex-col items-center justify-center border-custom-gray w-1/2 bg-custom-gray rounded-2xl pt-20 pb-20">
            <div class="flex flex-col h-3/2">
                <form class="flex flex-col items-center justify-center gap-2">
                    <mat-form-field class="bg-[#121214] text-white rounded-lg">
                        <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher">
                    </mat-form-field>

                    <mat-form-field class="bg-[#121214] text-white rounded-lg">
                        <input type="password" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher">
                    </mat-form-field>
                </form>
                <div class="flex flex-row items-left justify-left text-white">Esqueci minha senha</div>
                <button class="bg-[#2A2344] text-white rounded-lg mt-5 mb-5 p-2">ENTRAR</button>
                <div class="flex flex-row items-center justify-center text-white mt-2 text-sm">Não tem uma conta?
                    registre-se!</div>
                <div class="flex flex-row justify-between mt-5">
                    <hr class="flex flex-col border-t border-white w-1/3">
                    <hr class="flex flex-col border-t border-white w-1/3">
                </div>
                <div class="flex flex-row items-center justify-center text-white mt-5 text-sm">Entrar com</div>
                <div class="flex flex-row gap-5 mt-5 text-white">
                    <div>LogoFb</div>
                    <div>LogoGoogle</div>
                    <div>LogoX</div>
                </div>
            </div>
        </div>
    </div>
</section>
